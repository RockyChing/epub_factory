<p class="center"><img alt="c14_01" class="auto" src="../Images/c14_01.jpg"/></p>
<p class="center"><img alt="c14_02" class="auto" src="../Images/c14_02.jpg"/></p>
<p class="center"><img alt="c14_03" class="auto" src="../Images/c14_03.jpg"/></p>
<p>再见了，亲爱的同窗，不要苦啊——阿雅拉。好——现在，让我们再来欢呼一次——春天来了、花开了、人又相逢、学校再度开放——万岁——</p>
<p><br/></p>


<p class="center"><img alt="c14_04" class="auto" src="../Images/c14_04.jpg"/></p>
<p class="center"><img alt="c14_05" class="auto" src="../Images/c14_05.jpg"/></p>
<p>快乐的日子总是短促的，躲在心里的枷锁不可能永远不去面对处理。</p>
<p><br/></p>

<p class="center"><img alt="c14_06" class="auto" src="../Images/c14_06.jpg"/></p>
<p class="center"><img alt="c14_07" class="auto" src="../Images/c14_07.jpg"/></p>
<p>当有一天，跑到天人合一的境界时，世上再也不会出现束缚心灵的愁苦与欲望，那份真正的生之自由，就在眼前了。</p>
<p><br/></p>


<p class="center"><img alt="c14_08" class="auto" src="../Images/c14_08.jpg"/></p>
<p class="center"><img alt="c14_09" class="auto" src="../Images/c14_09.jpg"/></p>
<p>人生这么短，抢命似的活是惟一办法，我不愿慢吞吞地老死。</p>
