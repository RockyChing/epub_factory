<h1 style="display: none">三毛全集05：温柔的夜</h1>
<p class="center"><img alt="c05" class="auto" src="../Images/c05.jpg"/></p>
</div>
<div class="section">
<p class="center"><img alt="c05_back" class="sanm_bk" src="../Images/c05_back.jpg"/></p>
<p>司马中原说三毛是一朵仰望的云，彭歌说三毛是沙漠的奇，症弦说三毛是穿裙子的尤里西斯，晓风说三毛是一滴落实的雨滴，隐地说三毛是一出难得看到的好戏，微微夫人更说：“三毛是真正生活过的人。”</p>
<p>《温柔的夜》包括《寂地》、《五月花》、《玛集拉游记》、《温柔的夜》、《石头记》、《相逢何必曾相识》、《永远的马利亚》等7篇小品，延续《撤哈拉的故事》以来的风格，但在看似不经意的笔势上，形成一种舒缓、沉静的调子，是三毛沙漠故事系列里登峰造极之作。</p>
