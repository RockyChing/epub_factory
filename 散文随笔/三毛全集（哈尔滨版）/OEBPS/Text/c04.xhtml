<h1 style="display: none">三毛全集04：哭泣的骆驼</h1>
<p class="center"><img alt="c04" class="auto" src="../Images/c04.jpg"/></p>
</div>
<div class="section">
<p class="center"><img alt="c04_back" class="sanm_bk" src="../Images/c04_back.jpg"/></p>
<p>在《哭泣的骆驼》中，三毛依然恋恋着墨沙漠生活周遭的人与事，《收魂记》、《搭车客》、《逍遥七岛游》、《一个陌生人的死》、《大胡子与我》等篇，情趣盘然；《沙巴军曹》与《哑奴》所刻画的主角，给人留下了难以磨灭的印象；而压轴的《哭泣的骆驼》，以游击战事为背景，细细铺写一对沙漠情爸的生死盟，竟犹如史诗般地磅礴。</p>
<p>三毛为读者构筑了一个有泪有笑、欲罢不能的文学世界。</p>
