<p class="center"><img alt="c14_back" class="sanm_bk" src="../Images/c14_back.jpg"/></p>
<p>爸爸说：她很复杂。</p>
<p>妈妈说：好，狼又来了。</p>
<p>三毛说：嗳，这你们就不懂了。</p>
<p><br/></p>
<p>如果你看过《雨季不再来》、《撒哈拉的故事》，以及《背影》这三个阶段的三毛，你必须再看一本属于“后三毛时期”的《闹学记》，三毛以最新的文风与对真实生活的见证，向你展现了一个心神冶愉的美丽新世界。</p>
