<title>三毛全集02：雨季不再来</title>

<body>
<div class="chapter">
<div class="heading">
<h2 style="display: none">插图</h2>
</div>
<div class="section">
<p class="center"><img alt="c02_01" class="auto" src="../Images/c02_01.jpg"/></p>
<p>一个在当年被父母亲友看做问题孩子的二毛，为什么在十年之后，成了一个对凡事有爱、有信、有望的女人？在三毛自己的解释里，总脱不开这两个很平常的字——时间。</p>
<p><br/></p>

<p class="center"><img alt="c02_02" class="auto" src="../Images/c02_02.jpg"/></p>
<p>人之所以悲哀，是因为我们留不住岁月，更无法不承认，青春，有一日是要这么自然地消失过去。</p>
<p><br/></p>

<p class="center"><img alt="c02_03" class="auto" src="../Images/c02_03.jpg"/></p>
<p>一个聪明敏感的孩子，在对生命的探索和生活的价值上，往往因为过分执著，拼命探求，而得不着答案，于是一份不能轻视的衰伤，可能会占去他日后许许多多的年代，甚而永远不能超脱。</p>
<p><br/></p>

<p class="center"><img alt="c02_04" class="auto" src="../Images/c02_04.jpg"/></p>

<p class="center"><img alt="c02_05" class="auto" src="../Images/c02_05.jpg"/></p>
<p class="center"><img alt="c02_06" class="auto" src="../Images/c02_06.jpg"/></p>
<p class="center"><img alt="c02_07" class="auto" src="../Images/c02_07.jpg"/></p>
<p>虽然有很多幼稚的思想，但那只是我做二毛时在雨地里走着的几个年头，毕竟雨季是不会在三毛的生命里再来了。</p>
