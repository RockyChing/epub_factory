<h2 style="display: none">插图</h2>
</div>
<div class="section">
<p class="center"><img alt="c04_01" class="auto" src="../Images/c04_01.jpg"/></p>
<p class="center"><img alt="c04_02" class="auto" src="../Images/c04_02.jpg"/></p>
<p>沙漠，有黑色的，有白色的，有土黄色的，也有红色的。我偏爱黑色的沙漠，因为它雄壮，荷西喜欢白色的沙漠，他说那是烈日下细致的雪景。</p>
<p><br/></p>

<p class="center"><img alt="c04_03" class="auto" src="../Images/c04_03.jpg"/></p>
<p class="center"><img alt="c04_04" class="auto" src="../Images/c04_04.jpg"/></p>
<p>每一粒沙地里的石子，我尚且知道珍爱它，每一次日出和日落，我都舍不得忘怀，更何况，这一张张活生生的脸孔，我又如何能在回忆里抹去他们。</p>
<p><br/></p>


<p class="center"><img alt="c04_05" class="auto" src="../Images/c04_05.jpg"/></p>
<p>就这么又离了家，丢下了父母，半生时光浪掷，竟没有想过，父母的恩情即使不想回报，也不应再一次一次的去伤害他们，成年了的自己，仍然没有给他们带来过欢笑。</p>
<p><br/></p>

<p class="center"><img alt="c04_06" class="auto" src="../Images/c04_06.jpg"/></p>

<p class="center"><img alt="c04_07" class="auto" src="../Images/c04_07.jpg"/></p>
<p>常常听到一首歌，名字叫什么我不清楚，歌词和曲调我也哼不全，但是它开始的那两句，什么“想起了沙漠就想起了水，想起了爱情就想起了你……”给我的印象是鲜明的。</p>
