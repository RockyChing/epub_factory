<h2 style="display: none">插图</h2>
</div>
<div class="section">
<p class="center"><img alt="c06_01" class="auto" src="../Images/c06_01.jpg"/></p>
<p><br/></p>
<p>没有雨的日子是不太好的，花不肯开，草不愿长，我的心园也一
向太过干涩。</p>
<p><br/></p>
<p class="center"><img alt="c06_02" class="auto" src="../Images/c06_02.jpg"/></p>
<p class="center"><img alt="c06_03" class="auto" src="../Images/c06_03.jpg"/></p>
<p class="center"><img alt="c06_04" class="auto" src="../Images/c06_04.jpg"/></p>
<p><br/></p>
<p>常常生感触，觉时光飞逝，人生如梦，内心不由得涌出一丝怅然和叹息来。</p>
<p><br/></p>

<p class="center"><img alt="c06_05" class="auto" src="../Images/c06_05.jpg"/></p>
<p class="center"><img alt="c06_06" class="auto" src="../Images/c06_06.jpg"/></p>
<p><br/></p>
<p>爱到底是什么东西，为什么那么辛酸那么苦痛，只要还能握住它，到死还是不肯放弃，到死也是甘心。</p>
<p><br/></p>


<p class="center"><img alt="c06_07" class="auto" src="../Images/c06_07.jpg"/></p>
<p class="center"><img alt="c06_08" class="auto" src="../Images/c06_08.jpg"/></p>
<p>一次去，一场沧桑，失乡的人是不该去拾乡的，如果你的心里还有
情，眼底尚有泪，那么故乡不会只是地理书上的一个名词。</p>
