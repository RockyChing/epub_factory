<p><br/></p>
<p>三毛是水，漂流过大江南北，许多国家。</p>
<p><br/></p>
<p class="center"><img alt="c05_02" class="auto" src="../Images/c05_02.jpg"/></p>
<p><br/></p>

<p class="center"><img alt="c05_03" class="auto" src="../Images/c05_03.jpg"/></p>
<p class="center"><img alt="c05_04" class="auto" src="../Images/c05_04.jpg"/></p>
<p class="center"><img alt="c05_05" class="auto" src="../Images/c05_05.jpg"/></p>
<p>世界上除了物质生活之外，还有精神生活。因而读书是快乐的事，写作是快乐的事，画石头是快乐的事，旅行是快乐的事，送一张船票给一个流浪汉是一件快乐的事。</p>
<p><br/></p>


<p class="center"><img alt="c05_06" class="auto" src="../Images/c05_06.jpg"/></p>
<p class="center"><img alt="c05_07" class="auto" src="../Images/c05_07.jpg"/></p>
<p>真正生活过的人，也必须有一颗爱心。有了爱心，才能够施予。有了施予，必能获得心灵上的报酬，这种报酬，能充实生活的内容，使生活显得更丰富，更可爱。</p>
<p><br/></p>

<p class="center"><img alt="c05_08" class="auto" src="../Images/c05_08.jpg"/></p>
<p><br/></p>
<p>现实和理想没有完全吻合的一天，我的理想并不是富贵浮云，我只求一间农舍，几胜菜园，这么平淡的梦，为什么一样的辛苦难求呢？</p>
<p><br/></p>
<p class="center"><img alt="c05_09" class="auto" src="../Images/c05_07.jpg"/></p>
