<h1>三毛全集01：撒哈拉的故事</h1>
<p class="center"><img alt="c01_back" class="sanm_bk" src="../Images/c01_back.jpg"/></p>
</div>
<div class="section">
<p>三毛作品中最脸灸人口的《撒哈拉的故事》，由12篇精彩动人的散文结合而成，其中《沙漠中的饭店》，是三毛适应荒凉单调的沙漠生活后，重新拾笔的第一篇文字，自此之后，三毛便写出一系列以沙漠为背景的故事，倾倒了全世界的中文读者。</p>
<p>《撒哈拉的故事》1976年5月出版。</p>
