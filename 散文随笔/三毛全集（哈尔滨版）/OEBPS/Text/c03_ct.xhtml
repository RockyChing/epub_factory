<div class="chapter">
<div class="heading">
<h2 style="display: none">插图</h2>
</div>
<div class="section">
<p class="center"><img alt="c03_01" class="auto" src="../Images/c03_01.jpg"/></p>
<p>世界上每一个人生下来，自小都养成了一句不可能不用的句子，就是“我的”这两个字。人，不但有占有性，更要对外肯定自已拥有的东西。</p>
<p><br/></p>

<p class="center"><img alt="c03_02" class="auto" src="../Images/c03_02.jpg"/></p>
<p class="center"><img alt="c03_03" class="auto" src="../Images/c03_03.jpg"/></p>
<p>圣经上说，爱是恒久忍耐又有恩慈。这一切只有爱才有力量去做出来。</p>
<p><br/></p>

<p class="center"><img alt="c03_04" class="auto" src="../Images/c03_04.jpg"/></p>

<p class="center"><img alt="c03_05" class="auto" src="../Images/c03_05.jpg"/></p>
<p class="center"><img alt="c03_06" class="auto" src="../Images/c03_06.jpg"/></p>
<p>大凡世界上男人，在外表上看去，也许严肃凶狠，其实他们内心最是善良，胸宽大，意志薄弱。</p>
<p><br/></p>

<p class="center"><img alt="c03_07" class="auto" src="../Images/c03_07.jpg"/></p>
<p class="center"><img alt="c03_08" class="auto" src="../Images/c03_08.jpg"/></p>
<p class="center"><img alt="c03_09" class="auto" src="../Images/c03_09.jpg"/></p>
<p>我年幼的时候，以为这世界上只住着一种人。</p>
<p>后来我长大了，念了地理书，才知道还有其他不同的人住在不同的地方。</p>
