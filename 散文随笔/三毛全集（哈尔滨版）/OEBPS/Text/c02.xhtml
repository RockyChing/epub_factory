<h1 style="display: none">三毛全集02：雨季不再来</h1>
<p class="center"><img alt="c02" class="auto" src="../Images/c02.jpg"/></p>
</div>
<div class="section">
<p>人，是可以改变的</p>
<p>只是每个人都需要时间</p>
<p>当三毛还是在二毛的时候</p>
<p>写下了《雨季不再来》——</p>
<p>这些不算很成熟的作品</p>
<p>不在乎是否会引起评价上的失望和低估</p>
<p>这是生命中的一个阶段</p>
<p>是无可否认亦躲藏不了的</p>
<p>它好，它不好，都是造成今日健康的三毛的基石</p>
