<h2>序言</h2>

</div>
<div class="section">
<p>麦田已经快收割完了，农夫的孩子拉着稻草人的衣袖，说：“来，我带你回家去休息吧！”</p>

<p>稻草人望了望那一小片还在田里的麦子，不放心地说：“再守几天吧，说不定鸟儿们还会来偷食呢!”孩子回去了，稻草人孤孤单单地守着麦田。</p>

<p>这时躲藏着的麻雀成群地飞了回来，毫不害怕地停在稻草人的身上，他们吱吱喳喳地嘲笑着他：“这个傻瓜，还以为他真能守麦田呢？他不过是个不会动的草人罢了！”</p>

<p>说完了，麻雀张狂地啄着稻草人的帽子，而这个稻草人，像没有感觉似的，直直地张着自己枯瘦的手臂，眼睛望着那一片金黄色的麦田，当晚风拍打着他单薄的破衣服时，竟露出了那不变的微笑来。</p>
