<title>三毛全集07：梦里花落知多少</title>
</head>

<body>
<div class="chapter">
<div class="heading">
<h2 style="display: none">插图</h2>
</div>
<div class="section">
<p class="center"><img alt="c07_01" class="auto" src="../Images/c07_01.jpg"/></p>
<p>青春结伴，我已有过，是感恩，是满足，没有遗憾。</p>
<p><br/></p>

<p class="center"><img alt="c07_02" class="auto" src="../Images/c07_02.jpg"/></p>
<p class="center"><img alt="c07_03" class="auto" src="../Images/c07_03.jpg"/></p>
<p>记得当时年纪小，你爱谈天，我爱笑。</p>
<p>有一回并肩坐在桃树下，风在树梢鸟儿在叫，我们不知怎样睡着了，梦里花落知多少。</p>
<p><br/></p>

<p class="center"><img alt="c07_04" class="auto" src="../Images/c07_04.jpg"/></p>
<p class="center"><img alt="c07_05" class="auto" src="../Images/c07_05.jpg"/></p>
<p>姆妈，在我的心里，你们仍是我的泉源和力量。</p>
<p><br/></p>
