</div>
<div class="section">
<p class="center"><img alt="c01_01" class="auto" src="../Images/c01_01.jpg"/></p>
<p class="center"><img alt="c01_02" class="auto" src="../Images/c01_02.jpg"/></p>
<p>“我要谢谢你们的关爱，请不要忘记，三毛虽然是个小人物，有一颗宽阔的心，在她的心里，安得下世界上每一个她所爱的人。”</p>
<p><br/></p>

<p class="center"><img alt="c01_03" class="auto" src="../Images/c01_03.jpg"/></p>
<p>长久的沙漠生活，只使人学到一个好处，任何一点点现实生活上的享受，都附带的使心灵得到无限的满足和升华。</p>
<p><br/></p>

<p class="center"><img alt="c01_04" class="auto" src="../Images/c01_04.jpg"/></p>

<p class="center"><img alt="c01_05" class="auto" src="../Images/c01_05.jpg"/></p>
<p>因为上帝永恒不变的爱，我就能学着去爱每一个人，每一个世上的一草一木一沙。</p>
<p><br/></p>

<p class="center"><img alt="c01_06" class="auto" src="../Images/c01_06.jpg"/></p>
<p class="center"><img alt="c01_07" class="auto" src="../Images/c01_07.jpg"/></p>
<p>给我生命，养我长大，不变地爱护着我的双亲，在这个避风港里，我完全地释放自己，尽情地享受我在外得不着的温暖和情爱。</p>
