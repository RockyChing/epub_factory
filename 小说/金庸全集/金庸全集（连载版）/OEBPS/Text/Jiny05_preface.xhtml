<div class="section">
<p>《神雕侠侣》，连载于1959年5月20日至1961年7月8日“明报”，这正是“明报”创办初期，全靠这部武侠小说来吸引人气。《神雕侠侣》内容紧接金庸之前最成功的《射雕英雄传》，所以使得一时间“明报”洛阳纸贵。</p>
