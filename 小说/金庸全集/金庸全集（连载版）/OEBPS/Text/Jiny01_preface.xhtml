<h2 class="sigil_not_in_toc">本书历史</h2>
</div>
<div class="section">
<p>《书剑恩仇录》是金庸的第一部作品，虽与他的其他作品比起来稍显逊色，但却是使金庸扬名的敲门砖。连载于1955年2月8日至1956年9月5日“新晚报”。连载完毕后，三育图书文具公司随即结集出版。</p>

<p class="center"><img alt="j01_sjecl_01" class="auto" src="../Images/j01_sjecl_01.jpg"/></p>
<p class="center"><img alt="j01_sjecl_02" class="auto" src="../Images/j01_sjecl_02.jpg"/></p>
<p>这两张图片是《书剑恩仇录》在“新晚报”连载的第一天和最后一期的书影，意义非凡——它标志着金庸传奇一生的开始。</p>
