<h2 class="sigil_not_in_toc">本书历史</h2>
</div>
<div class="section">
<p>《雪山飞狐》，是金庸小说的第四部，1959年2月9日到6月18日连载于“新晚报”，是旧版金庸小说中版本比较混乱的一种。金庸在连载《雪山飞狐》时，心思已经放到创办明报以及构思神雕侠侣了，因此才没有时间授权出单行本，到日后出修订版才花了很大力气来改写句子。</p>
